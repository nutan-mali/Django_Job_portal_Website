<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Your Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <h5><div{% if message.tags %} class="{{ message.tags }}"{% endif %}><div class="alert alert-warning my-5 text-center" role="alert">
              Job Post Update Successfully!!
            </div> </div></h5>
        {% endfor %}
    </div>
{% endif %}
<div class = 'container'>
        <h3 class = 'alert alert-success my-5 text-center'>Edit Your Posted Job Here</h3>
        <div class = 'container'>
            <div class = 'row'>
                <div class = 'col clo-8 offset-2'>
        <form action = '' method = 'post'>
            {% csrf_token %}
            {{form.as_p}}
            <div class="col-md-6 my-3 mx-3">
            <button type="submit" class="btn btn-success">Update</button>
           
            <a href = "{% url 'employer' %}" class="btn btn-success text-center"> Back to Employers Page </a>
            </div>
        </form>
        
        </div>
        </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
